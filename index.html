<body type="entrance">
    <form type="entranceform">
        <label class="firstline" type="passwort" for="pswd">Dein Passwort bitte: </label>
        <input class="firstline" type="password" id="pswd">
        <input class="firstline" type="button" value="Submit" onclick="checkPswd();" />
    </form>
    <!--Function to check password the already set password is admin-->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "Bofel23!";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                window.location = "main.html";
            }

                alert("Passwords do not match.");
            }
        }
    </script>
